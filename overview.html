<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="3; url=home.html"> -->
  <title>Overview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #e9f2f9; /* Off-white */
      color: #005b96; /* Cerulean */
    }

    .slideshow-container {
      max-width: 80%;
      height: 500px;
      margin: 50px auto;
      border: 2px solid #005b96;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background: #fff;
    }

    .slides {
      display: flex;
      width: 600%; /* 6 slides, so 100% x 6 */
      animation: slide-animation 5s infinite; /* Faster transition duration */
    }

    .slides iframe {
      width: 100%;
      height: 500px;
      border: none;
      flex-shrink: 0;
    }

    /* Dots for navigation */
    .dots {
      text-align: center;
      margin-top: 20px;
    }

    .dots span {
      background: #bbb;
      border: none;
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
      margin: 0 5px;
    }

    /* Active dot (will highlight the current slide) */
    .dots span.active {
      background: #005b96;
    }

    /* Keyframes for automatic slideshow */
    @keyframes slide-animation {
      0% { transform: translateX(0%); }
      16.66% { transform: translateX(0%); }
      33.33% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      66.66% { transform: translateX(-300%); }
      83.33% { transform: translateX(-400%); }
      100% { transform: translateX(-500%); }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-align: center; margin: 20px 0;">Overview Slideshow</h1>
  </header>

  <div class="slideshow-container">
    <div class="slides">
      <iframe src="home.html"></iframe>
      <iframe src="what-i-do.html"></iframe>
      <iframe src="skills.html"></iframe>
      <iframe src="good-at.html"></iframe>
      <iframe src="contact-us.html"></iframe>
      <iframe src="feedback.html"></iframe>
    </div>
  </div>

  <!-- Dots for each slide -->
  <div class="dots">
    <span class="active"></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
