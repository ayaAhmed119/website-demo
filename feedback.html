<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3; url=overview.html">
  <title>Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      font-size: 1.1em;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Feedback</h1>
    <p>Thank you for visiting my page! Please share your feedback below:</p>

    <!-- Form that redirects to thank_you.html -->
    <form action="thank_you.html" method="GET">
      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
